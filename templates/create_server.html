<!DOCTYPE html>
<html>
<head>
    <title>Create a New Server - Limecord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }
        #create-server-container {
            text-align: center;
            background-color: #2f3136;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #create-server-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #create-server-form input {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: #dcddde;
            width: 300px;
            margin-bottom: 20px;
        }
        #create-server-form button {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        #create-server-form button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div id="create-server-container">
        <h1>Create Your Server</h1>
        <p>Give your server a personality with a name and an icon.</p>
        <form id="create-server-form" action="/create-server" method="POST" enctype="multipart/form-data">
            <label for="serverIcon">Server Icon</label>
            <input type="file" id="serverIcon" name="icon" accept="image/*">
            <label for="serverName">Server Name</label>
            <input type="text" id="serverName" name="name" placeholder="My Awesome Server" required>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
