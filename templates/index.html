<!DOCTYPE html>
<html>
<head>
  <title>PyCord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app-container">
    <div id="server-list">
      <h3>Servers</h3>
      <ul id="servers"></ul>
      <form id="create-server-form">
        <input id="serverName" autocomplete="off" placeholder="New Server Name" /><button>Create</button>
      </form>
    </div>
    <div id="channel-list">
      <h3>Channels</h3>
      <ul id="channels"></ul>
    </div>
    <div id="friends-list">
      <h3>Friends</h3>
      <ul id="friends"></ul>
      <form id="add-friend-form">
        <input id="friendName" autocomplete="off" placeholder="Add Friend" /><button>Add</button>
      </form>
      <h4>Friend Requests</h4>
      <ul id="friend-requests"></ul>
    </div>
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="message-form" action="">
        <input id="myMessage" autocomplete="off" /><button>Send</button>
        <input type="file" id="imageFile" accept="image/*" />
        <button type="button" id="sendImage">Send Image</button>
      </form>
      <div id="emoji-picker">
        <button type="button" class="emoji">üòä</button>
        <button type="button" class="emoji">üòÇ</button>
        <button type="button" class="emoji">‚ù§Ô∏è</button>
        <button type="button" class="emoji">üëç</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    var socket = io();

    var username = prompt("Please enter your username:");
    socket.emit('setUsername', username);

    document.getElementById('create-server-form').onsubmit = function(e) {
      e.preventDefault();
      var input = document.getElementById('serverName');
      if (input.value) {
        socket.emit('create_server', input.value);
        input.value = '';
      }
    };

    socket.on('server_list', function(servers) {
      var serversUl = document.getElementById('servers');
      serversUl.innerHTML = '';
      servers.forEach(function(server) {
        var li = document.createElement("li");
        li.innerText = server.name;
        li.dataset.serverId = server.id;
        li.onclick = function() {
          socket.emit('get_channels', this.dataset.serverId);
        };
        serversUl.appendChild(li);
      });
    });

    socket.on('channel_list', function(channels) {
      var channelsUl = document.getElementById('channels');
      channelsUl.innerHTML = '';
      channels.forEach(function(channel) {
        var li = document.createElement("li");
        li.innerText = channel.name;
        li.dataset.channelId = channel.id;
        li.onclick = function() {
          socket.emit('join_channel', this.dataset.channelId);
        };
        channelsUl.appendChild(li);
      });
    });

    document.getElementById('message-form').onsubmit = function(e) {
      e.preventDefault();
      var input = document.getElementById('myMessage');
      if (input.value) {
        socket.send(input.value);
        input.value = '';
      }
    };

    document.getElementById('sendImage').onclick = function() {
      var fileInput = document.getElementById('imageFile');
      var file = fileInput.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          socket.emit('image', e.target.result);
        };
        reader.readAsArrayBuffer(file);
        fileInput.value = '';
      }
    };

    document.querySelectorAll('.emoji').forEach(function(button) {
      button.onclick = function() {
        var input = document.getElementById('myMessage');
        input.value += this.innerText;
        input.focus();
      };
    });

    function addMessage(data) {
      var li = document.createElement("li");
      if (data.is_image) {
        li.innerHTML = data.user + ': <img src="' + data.message + '" style="max-width: 300px;">';
      } else {
        li.innerText = data.user + ": " + data.message;
      }
      document.getElementById("messages").appendChild(li);
    }

    socket.on('history', function(messages) {
      var messagesUl = document.getElementById('messages');
      messagesUl.innerHTML = ''; // Clear old messages
      messages.forEach(function(data) {
        addMessage(data);
      });
    });

    socket.on("message", function(data) {
      addMessage(data);
    });

    document.getElementById('add-friend-form').onsubmit = function(e) {
      e.preventDefault();
      var input = document.getElementById('friendName');
      if (input.value) {
        socket.emit('add_friend', input.value);
        input.value = '';
      }
    };

    socket.on('friend_list', function(friends) {
      var friendsUl = document.getElementById('friends');
      friendsUl.innerHTML = '';
      friends.forEach(function(friend) {
        var li = document.createElement("li");
        li.innerText = friend;
        friendsUl.appendChild(li);
      });
    });

    socket.on('friend_requests', function(requests) {
      var requestsUl = document.getElementById('friend-requests');
      requestsUl.innerHTML = '';
      requests.forEach(function(request) {
        var li = document.createElement("li");
        li.innerText = request.username;
        var acceptButton = document.createElement('button');
        acceptButton.innerText = 'Accept';
        acceptButton.onclick = function() {
          socket.emit('accept_friend_request', request.id);
        };
        li.appendChild(acceptButton);
        requestsUl.appendChild(li);
      });
    });

    socket.on('friend_request_sent', function(data) {
        alert(data.message);
    });

    socket.on('error', function(data) {
        alert(data.message);
    });
  </script>
</body>
</html>
