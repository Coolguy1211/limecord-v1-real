<!DOCTYPE html>
<html>
<head>
  <title>PyCord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app-container">
    <div id="server-list">
      <div id="servers"></div>
      <a id="create-server-link" href="#">
        <div class="server-icon" id="add-server-btn">+</div>
      </a>
    </div>
    <div id="sidebar">
      <div id="sidebar-header">
        <h3 id="server-name-display"></h3>
      </div>
      <div id="channel-list">
        <div class="list-header">
          <h4>Channels</h4>
          <button id="add-channel-btn">+</button>
        </div>
        <ul id="channels"></ul>
      </div>
      <div id="friends-list">
        <div class="list-header">
            <h4>Friends</h4>
        </div>
        <ul id="friends"></ul>
        <form id="add-friend-form">
          <input id="friendName" autocomplete="off" placeholder="Add Friend" />
          <button>Add</button>
        </form>
        <div class="list-header">
            <h4>Friend Requests</h4>
        </div>
        <ul id="friend-requests"></ul>
      </div>
      <div id="user-profile-bar">
          <a id="profile-link" href="#">My Profile</a>
      </div>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <h3 id="channel-name-display"></h3>
        </div>
        <ul id="messages"></ul>
        <div id="message-input-container">
            <form id="message-form" action="">
                <button type="button" id="upload-btn">+</button>
                <input type="file" id="fileUpload" style="display: none;"/>
                <input id="myMessage" autocomplete="off" placeholder="Type a message..."/>
                <button id="send-btn">Send</button>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let currentServerId = null;
    let currentChannelId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    if (username) {
        socket.emit('setUsername', username);
    } else {
        // Redirect to landing if no username is provided
        window.location.href = "/";
    }

    // Link to create server page
    document.getElementById('create-server-link').onclick = (e) => {
        e.preventDefault();
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            window.location.href = `/create-server?username=${username}`;
        } else {
            window.location.href = "/"; // something went wrong, send to home
        }
    };

    document.getElementById('add-friend-form').onsubmit = (e) => {
        e.preventDefault();
        const friendNameInput = document.getElementById('friendName');
        if (friendNameInput.value) {
            socket.emit('add_friend', friendNameInput.value);
            friendNameInput.value = '';
        }
    };

    document.getElementById('add-channel-btn').onclick = () => {
        if (currentServerId) {
            const channelName = prompt("Enter new channel name:");
            if (channelName) {
                socket.emit('create_channel', { server_id: currentServerId, name: channelName });
            }
        } else {
            alert("Please select a server first.");
        }
    };

    document.getElementById('profile-link').onclick = (e) => {
        e.preventDefault();
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            window.location.href = `/user/${username}`;
        }
    };

    document.getElementById('message-form').onsubmit = (e) => {
        e.preventDefault();
        sendMessage();
    };

    document.getElementById('upload-btn').onclick = () => {
        document.getElementById('fileUpload').click();
    };

    document.getElementById('fileUpload').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                socket.emit('upload', {
                    filename: file.name,
                    data: event.target.result
                });
            };
            reader.readAsArrayBuffer(file);
        }
    };

    function sendMessage() {
        const messageInput = document.getElementById('myMessage');
        if (messageInput.value) {
            socket.send(messageInput.value);
            messageInput.value = '';
        }
    }

    // Socket listeners
    socket.on('server_list', (servers) => {
        const serversDiv = document.getElementById('servers');
        serversDiv.innerHTML = '';
        servers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'server-icon';
            serverDiv.innerText = server.name.substring(0, 1).toUpperCase();
            serverDiv.dataset.serverId = server.id;
            serverDiv.dataset.serverName = server.name;
            serverDiv.onclick = () => {
                currentServerId = server.id;
                document.getElementById('server-name-display').innerText = server.name;
                socket.emit('get_channels', server.id);
            };
            serversDiv.appendChild(serverDiv);
        });
    });

    socket.on('channel_list', (channels) => {
        const channelsUl = document.getElementById('channels');
        channelsUl.innerHTML = '';
        channels.forEach(channel => {
            const li = document.createElement('li');
            li.innerText = channel.name;
            li.dataset.channelId = channel.id;
            li.dataset.channelName = channel.name;
            li.onclick = () => {
                currentChannelId = channel.id;
                document.getElementById('channel-name-display').innerText = channel.name;
                socket.emit('join_channel', channel.id);
            };
            channelsUl.appendChild(li);
        });
    });

    socket.on('history', (messages) => {
        const messagesUl = document.getElementById('messages');
        messagesUl.innerHTML = '';
        messages.forEach(addMessage);
    });

    socket.on('message', (data) => {
        addMessage(data);
    });

    function addMessage(data) {
        const messagesUl = document.getElementById('messages');
        const li = document.createElement('li');
        li.className = 'message';

        const userSpan = document.createElement('span');
        userSpan.className = 'username';
        userSpan.innerText = data.user;

        li.appendChild(userSpan);

        if (data.is_image) {
            const img = document.createElement('img');
            img.src = data.message;
            li.appendChild(img);
        } else if (data.filename) { // It's a file, not a regular message
            const fileLink = document.createElement('a');
            fileLink.href = data.message;
            fileLink.innerText = data.filename;
            fileLink.target = "_blank"; // Open in new tab
            fileLink.className = 'file-link';
            li.appendChild(fileLink);
        }
        else {
            const messageSpan = document.createElement('span');
            messageSpan.className = 'message-text';
            messageSpan.innerText = data.message;
            li.appendChild(messageSpan);
        }
        messagesUl.appendChild(li);
        messagesUl.scrollTop = messagesUl.scrollHeight;
    }

    socket.on('friend_list', (friends) => {
        const friendsUl = document.getElementById('friends');
        friendsUl.innerHTML = '';
        friends.forEach(friend => {
            const li = document.createElement('li');
            li.innerText = friend;
            friendsUl.appendChild(li);
        });
    });

    socket.on('friend_requests', (requests) => {
        const requestsUl = document.getElementById('friend-requests');
        requestsUl.innerHTML = '';
        requests.forEach(request => {
            const li = document.createElement('li');
            li.innerText = request.username;
            const acceptBtn = document.createElement('button');
            acceptBtn.innerText = 'Accept';
            acceptBtn.onclick = () => {
                socket.emit('accept_friend_request', request.id);
            };
            li.appendChild(acceptBtn);
            requestsUl.appendChild(li);
        });
    });

    socket.on('friend_request_sent', (data) => {
        alert(data.message);
    });

    socket.on('error', (data) => {
        alert(data.message);
    });

  </script>
</body>
</html>
