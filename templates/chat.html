<!DOCTYPE html>
<html>
<head>
  <title>PyCord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='new_style.css') }}">
</head>
<body>
  <div id="app-container">
    <div id="server-list">
      <div id="servers"></div>
      <a id="create-server-link" href="#">
        <div class="server-icon" id="add-server-btn">+</div>
      </a>
    </div>
    <div id="sidebar">
      <div id="sidebar-header">
        <h3 id="server-name-display"></h3>
      </div>
      <div id="channel-list">
        <div class="list-header">
          <h4>Channels</h4>
          <button id="add-channel-btn">+</button>
        </div>
        <ul id="channels"></ul>
      </div>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <h3 id="channel-name-display"></h3>
        </div>
        <div id="video-grid"></div>
        <div id="voice-controls">
            <button id="share-screen-btn">Share Screen</button>
            <button id="leave-voice-btn">Leave Voice</button>
        </div>
        <ul id="messages"></ul>
        <div id="message-input-container">
            <form id="message-form" action="">
                <button type="button" id="upload-btn">+</button>
                <input type="file" id="fileUpload" style="display: none;"/>
                <input id="myMessage" autocomplete="off" placeholder="Type a message..."/>
                <button id="send-btn">Send</button>
            </form>
        </div>
    </div>
    <div id="right-sidebar">
        <div id="user-profile-bar">
            <a id="profile-link" href="#">My Profile</a>
            <button id="settings-btn">Settings</button>
            <a id="logout-link" href="/logout">Logout</a>
        </div>
        <div id="friends-list">
            <div class="list-header">
                <h4>Friends</h4>
            </div>
            <ul id="friends"></ul>
            <a href="{{ url_for('add_friend_page') }}">Add Friend</a>
            <div class="list-header">
                <h4>Friend Requests</h4>
            </div>
            <ul id="friend-requests"></ul>
        </div>
    </div>
  </div>

  <style>
    #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
        gap: 10px;
    }
    video {
        width: 100%;
        height: auto;
        background: black;
    }
  </style>
  <div id="user-settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>User Settings</h2>
      <div id="status-selector">
        <p>Set your status:</p>
        <button data-status="online">Online</button>
        <button data-status="away">Away</button>
        <button data-status="dnd">Do Not Disturb</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
      const USERNAME = "{{ session.username }}";
  </script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
